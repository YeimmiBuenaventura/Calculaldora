<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet" />
    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculadora.js" type="text/javascript"></script>
    <!--defer nos permite indicar que este documento se cargue despues de que se haya cargado el resto de la pagina-->
    <script src="index.js" type="text/javascript" defer></script>
</head>
<body class="dark">
    <section class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valorAnterior"></div>
                <div id="valorActual"></div>
            </div>
            <button class="col-2" onclick="display.borrarTodo()">C</button><!--Se implementa la función javaScript borrar todo-->
            <button onclick="display.borrar()">&larr;</button><!--Se implementa la función javaScript, &larr es la flecha que identifica el boton-->
            <button class="operador" value="dividir">%</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="multiplicar">X</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="restar">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="sumar">+</button>
            <button class="numero">0</button>
            <button class="numero">.</button>
            <button class="operador" value="igual">=</button>
            <button id="switch">N</button>
        </div>
    </section>
</body>
</html>
